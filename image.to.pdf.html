<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Multi-Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #3F51B5;
            color: white;
            text-align: center;
            padding: 20px;
        }
        header h1 {
            font-size: 24px;
            margin: 0;
        }
        header p {
            font-size: 14px;
            margin: 5px 0 0;
        }
        section.image-to-pdf {
            background-color: #3F51B5;
            color: white;
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .icon {
            font-size: 48px;
            margin-bottom: 10px;
        }
        h2 {
            font-size: 20px;
            margin: 10px 0;
        }
        .file-input {
            background-color: white;
            border: 2px dashed #ccc;
            padding: 20px;
            border-radius: 5px;
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .choose-files {
            background-color: #f0f0f0;
            color: black;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        #file-status {
            color: gray;
        }
        #convert-btn {
            background-color: #303F9F;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        #convert-btn:disabled {
            background-color: #757575;
            cursor: not-allowed;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <header>
        <h1>PDF MULTI-TOOL</h1>
        <p>Your all-in-one solution for PDF conversion, extraction, and analysis</p>
    </header>
    <section class="image-to-pdf">
        <div class="icon">üñºÔ∏è</div>
        <h2>Image to PDF</h2>
        <div class="file-input">
            <label for="file-input" class="choose-files">Choose files</label>
            <input type="file" id="file-input" multiple accept="image/*" style="display: none;">
            <span id="file-status">No file chosen</span>
        </div>
        <button id="convert-btn">Convert to PDF</button>
    </section>
    <script>
        const fileInput = document.getElementById('file-input');
        const fileStatus = document.getElementById('file-status');
        const convertBtn = document.getElementById('convert-btn');

        // Update file status when files are selected
        fileInput.addEventListener('change', () => {
            const files = fileInput.files;
            if (files.length === 0) {
                fileStatus.textContent = 'No file chosen';
            } else {
                fileStatus.textContent = `${files.length} file(s) selected`;
            }
        });

        // Convert images to PDF
        convertBtn.addEventListener('click', async () => {
            const files = fileInput.files;
            if (files.length === 0) {
                alert('Please select at least one image file.');
                return;
            }

            // Disable button during processing
            convertBtn.disabled = true;
            convertBtn.textContent = 'Converting...';

            try {
                const imagePromises = Array.from(files).map(file => {
                    if (!file.type.startsWith('image/')) {
                        throw new Error('Please select only image files.');
                    }
                    return new Promise((resolve, reject) => {
                        const reader = new FileReader();
                        reader.onload = () => resolve(reader.result);
                        reader.onerror = reject;
                        reader.readAsDataURL(file);
                    });
                });

                const images = await Promise.all(imagePromises);
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();

                images.forEach((imgData, index) => {
                    if (index > 0) doc.addPage();
                    doc.addImage(imgData, 'JPEG', 0, 0, 210, 297); // A4 size
                });

                doc.save('images.pdf');
            } catch (error) {
                console.error('Error generating PDF:', error);
                alert(error.message || 'An error occurred while generating the PDF.');
            } finally {
                // Re-enable button
                convertBtn.disabled = false;
                convertBtn.textContent = 'Convert to PDF';
            }
        });
    </script>
</body>
</html>
